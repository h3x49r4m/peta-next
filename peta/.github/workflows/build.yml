name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: peta/package-lock.json
        
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        
    - name: Install wasm-pack
      run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      
    - name: Install dependencies
      working-directory: ./peta
      run: npm ci
      
    - name: Build WebAssembly module
      working-directory: ./peta/processors/rst-parser
      run: wasm-pack build --target web --out-dir ../../../wasm-bindings
      
    - name: Process content
      working-directory: ./peta
      run: node scripts/process-content.js
      
    - name: Render math
      working-directory: ./peta
      run: node scripts/render-math.js
      
    - name: Copy data to out directory
      working-directory: ./peta
      run: node scripts/copy-data.js
      
    - name: Build site
      working-directory: ./peta
      run: npm run build
      
    - name: Export static files
      working-directory: ./peta
      run: npm run export
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: peta/out/
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./peta/out
        cname: peta.example.com